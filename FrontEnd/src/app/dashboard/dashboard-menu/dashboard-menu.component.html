<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <a
         [routerLink]="['/dashboard/listTask']"
         [queryParams]="{isDone: 'false'}"
         class="list-group-item list-group-item-action"
         routerLinkActive="active"
      >
      <li class="d-flex justify-content-between align-items-center">
        To Do
        <span class="badge bg-primary rounded-pill">{{ numberOfNonDoneTasks }}</span>
      </li>
      </a>
      <a
        [routerLink]="['/dashboard/listTask']"
        [queryParams]="{isDone: 'true'}"
         class="list-group-item list-group-item-action">
        <li class="d-flex justify-content-between align-items-center">
          Done
          <span class="badge bg-primary rounded-pill">{{ numberOfDoneTasks }}</span>
        </li>
      </a>
      <a routerLink="/dashboard/addTask"
         class="list-group-item list-group-item-action"
         routerLinkActive="active"
      >
        <li class="d-flex justify-content-between align-items-center">
          Add
        </li>
      </a>

      <li (click)="logout()" class="list-group-item-action list-group-item">
        Logout
      </li>

    </ul>
  </div>
</div>
