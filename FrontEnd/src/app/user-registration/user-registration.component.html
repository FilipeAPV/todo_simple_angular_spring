<div class="d-flex justify-content-center align-items-center setContainerHeight">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="inputFName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFName" formControlName="firstName">
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
          </div>
          <div class="mb-3">
            <label for="inputLName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLName" formControlName="lastName">
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" formControlName="email">
            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
